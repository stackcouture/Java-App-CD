apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deploy
  namespace: java-space
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: java-app
        image: 104824081961.dkr.ecr.ap-south-1.amazonaws.com/javaspring:9112e50e3bab8d2a836dfc876e943b00d087d3a8
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: ecr-creds
