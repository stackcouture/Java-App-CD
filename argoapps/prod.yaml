apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-prod-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/stackcouture/Java-WebAPP-CD.git
    targetRevision: main
    path: . 
    helm:
      valueFiles:
        - deploy/prod-values.yaml

  destination: 
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
