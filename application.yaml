apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-app-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/stackcouture/Java-WebAPP-CD.git
    targetRevision: feature/argo-with-helm
    path: node-app-chart
    helm:
      valueFiles:
        - $values/values.yaml

  destination: 
    server: https://kubernetes.default.svc
    namespace: node-ns

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true